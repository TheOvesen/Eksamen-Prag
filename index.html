<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex, nofollow"> <!-- Bør fjernes ved rigtigt brug af siden -->
    <link rel="icon" href="img/icon/Forside_Icon.png" type="image/png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>PRAG Copenhagen</title>
    <meta name="description"
        content="Genbrugstøj er hvad PRAG Copenhagen står for, og i vores butikker kan du altid finde et bredt udvalg til enhver smag.">
</head>

<body>
    <!-- Barren ude til venstre/oppe i toppen (på mobil) -->
    <aside class="sidebar">

        <!-- Container til hele PC-menuen, for at gøre den lettere at flytte rundt -->
        <div class="menu_container">

            <!-- Logo med titel; logobillede er egen produktion som er baseret på PRAG Copenhagen's logo -->
            <a href="index.html" class="logo_container">
                <img src="img/Logo_Forside.png" alt="PRAG Logo" class="logo">
                <p class="logo_titel">PRAG</p>
            </a>

            <!-- Navigationsmenuen; skjules på mobil-layout -->
            <nav class="menu">
                <a href="omos.html" class="menu_knap menu_omos">Om os</a>
                <a href="norrebro.html" class="menu_knap menu_norrebro">PRAG Nørrebro</a>
                <a href="vesterbro.html" class="menu_knap menu_vesterbro">PRAG Vesterbro</a>
                <a href="aarhus.html" class="menu_knap menu_aarhus">PRAG Aarhus</a>
            </nav>
        </div>

        <!-- Menuknappen til mobil; skjules på PC-layout; ikon fra FontAwesome -->
        <div class="mobile_menu_icon">
            <i class="fas fa-bars"></i>
        </div>

        <!-- Navigationsmenu til mobil; skjules på PC-layout -->
        <nav class="mobile_menu">
            <a href="omos.html" class="menu_knap menu_omos">Om os</a>
            <a href="norrebro.html" class="menu_knap menu_norrebro">PRAG Nørrebro</a>
            <a href="vesterbro.html" class="menu_knap menu_vesterbro">PRAG Vesterbro</a>
            <a href="aarhus.html" class="menu_knap menu_aarhus">PRAG Aarhus</a>
        </nav>

        <!-- SoMe elementer herunder; ikoner fra FontAwesome -->
        <p class="menu_follow">FØLG OS</p>

        <a href="https://www.instagram.com/pragcopenhagen/" target="_blank" class="menu_instagram">
            <i class="fab fa-instagram"></i>
        </a>

        <a href="https://www.facebook.com/pragcopenhagen" target="_blank" class="menu_facebook">
            <i class="fab fa-facebook-square"></i>
        </a>
    </aside>

    <!-- Sidens hovedindhold -->
    <main class="content">

        <!-- Header/banner med slideshow; originale billeder fra Pixabay, modificeret af os -->
        <header class="index_upper">

            <!-- Slideshow container - Oprindelig kode hentet fra https://www.w3schools.com/howto/howto_js_slideshow.asp -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <img src="img/Forside_Start.jpg" style="width:100%" alt="PRAG Banner 1">
                </div>

                <div class="mySlides fade">
                    <img src="img/Forside_Slide3.jpg" style="width:100%" alt="PRAG Banner 2">
                </div>

                <div class="mySlides fade">
                    <img src="img/Forside_Slide2.jpg" style="width:100%" alt="PRAG Banner 3">
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        </header>

        <!-- Sektionen under banneren; skjules på mobil-layout -->
        <section class="index_lower">

            <!-- Billede fra Pixabay -->
            <img class="index_lower_img" src="img/Forside_Lower1.jpg" alt="Billede af mand">

            <div class="index_lower_midbox">
                <h1 class="index_lower_midbox_text1">"A true hipster ensemble"</h1>
                <img src="img/Mustache.png" alt="PRAG Mustache"> <!-- Billede er egen produktion -->
                <h1 class="index_lower_midbox_text2">"One of<br>a kind dress"</h1>
            </div>

            <!-- Billede fra Pixabay -->
            <img class="index_lower_img" src="img/Forside_Lower2.jpg" alt="Billede af kvinde">
        </section>

        <!-- Containeren til Instagram-widgetten; widget fra LightWidget.com -->
        <section class="instagram_container">
            <h1 class="instagram_header">Nyheder fra vores Instagram!</h1>
            <!-- LightWidget WIDGET -->
            <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>
            <iframe src="//lightwidget.com/widgets/ffc3e8fe68ca5dc4ae5da515914ead1c.html" scrolling="no"
                allowtransparency="true" class="lightwidget-widget"
                style="width:100%;border:0;overflow:hidden;"></iframe>
        </section>

        <!-- Hjørnedekoration; billede er egen produktion -->
        <img class="content_decor_BL" src="img/decor/DecorBlack.png" alt="">
    </main>

    <script src="js/menu.js"></script>
    <script src="js/slideshow.js"></script>
</body>

</html>
