<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="noindex, nofollow"> <!-- Bør fjernes ved rigtigt brug af siden -->
    <link rel="icon" href="img/icon/Vesterbro_Icon.png" type="image/png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>PRAG Vesterbro</title>
    <meta name="description"
        content="Butikken på Vesterbrogade er den første som PRAG åbnede, og etabelerede forretningens stil med et bredt udvalg af genbrugstøj.">
</head>

<body>
    <!-- Barren ude til venstre/oppe i toppen (på mobil) -->
    <aside class="sidebar">

        <!-- Container til hele PC-menuen, for at gøre den lettere at flytte rundt -->
        <div class="menu_container">

            <!-- Logo med titel; logobillede er egen produktion som er baseret på PRAG Copenhagen's logo -->
            <a href="index.html" class="logo_container">
                <img src="img/Logo_Vesterbro.png" alt="PRAG Logo" class="logo">
                <p class="logo_titel">PRAG</p>
            </a>

            <!-- Navigationsmenuen; skjules på mobil-layout -->
            <nav class="menu">
                <a href="omos.html" class="menu_knap menu_omos">Om os</a>
                <a href="norrebro.html" class="menu_knap menu_norrebro">PRAG Nørrebro</a>
                <a href="vesterbro.html" class="menu_knap highlight_vesterbro">PRAG Vesterbro</a>
                <a href="aarhus.html" class="menu_knap menu_aarhus">PRAG Aarhus</a>
            </nav>
        </div>

        <!-- Menuknappen til mobil; skjules på PC-layout; ikon fra FontAwesome -->
        <div class="mobile_menu_icon">
            <i class="fas fa-bars"></i>
        </div>

        <!-- Navigationsmenu til mobil; skjules på PC-layout -->
        <nav class="mobile_menu">
            <a href="omos.html" class="menu_knap menu_omos">Om os</a>
            <a href="norrebro.html" class="menu_knap menu_norrebro">PRAG Nørrebro</a>
            <a href="vesterbro.html" class="menu_knap highlight_vesterbro">PRAG Vesterbro</a>
            <a href="aarhus.html" class="menu_knap menu_aarhus">PRAG Aarhus</a>
        </nav>

        <!-- SoMe elementer herunder; ikoner fra FontAwesome -->
        <p class="menu_follow">FØLG OS</p>

        <a href="https://www.instagram.com/pragcopenhagen/" target="_blank" class="menu_instagram some_vesterbro">
            <i class="fab fa-instagram"></i>
        </a>

        <a href="https://www.facebook.com/pragcopenhagen" target="_blank" class="menu_facebook some_vesterbro">
            <i class="fab fa-facebook-square"></i>
        </a>
    </aside>

    <!-- Sidens hovedindhold -->
    <main class="content">

        <!-- Header med facadebillede; billede taget fra Google Street View -->
        <header class="vesterbro_upper">
            <img src="img/Vesterbro_Facade.jpg" alt="Promo video">
        </header>

        <!-- Containeren til Instagram-widgetten; widget fra LightWidget.com -->
        <section class="instagram_container">
            <h1 class="instagram_header">Nyheder fra Vesterbro!</h1>
            <!-- LightWidget WIDGET -->
            <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script>
            <iframe src="//lightwidget.com/widgets/c4f4c3cb515c5af1ab04fb3356fff3ee.html" scrolling="no"
                allowtransparency="true" class="lightwidget-widget"></iframe>
        </section>

        <!-- Hjørnedekorationer; billeder er egen produktion -->
        <img class="content_decor_UR" src="img/decor/DecorVesterbroYellow.png" alt="">
        <img class="content_decor_BL" src="img/decor/DecorVesterbroPink.png" alt="">
    </main>

    <script src="js/menu.js"></script>
</body>

</html>
